<!DOCTYPE html>
<html lang="en" ng-app="app" data-framework="firebase">
<head>
	<meta charset="UTF-8">
	<title>angular doc</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Latest compiled and minified JavaScript -->

</head>
<body ng-controller="toDoCtrl">

	<input type="text" class="form-control" ng-model="searchText.name"  placeholder="search name">

	
	<label>
    <input type="radio" ng-model="model.todos.foolday" value="todoCl">
    todo
  </label><br/>
  <label>
    <input type="radio" ng-model="model.todos.foolday" value="inprogress">
    in progress
  </label><br/>
  <label>
    <input type="radio" ng-model="model.todos.foolday" value="partdone">   
    part done
  </label>
  <br/>
    <label>
    <input type="radio" ng-model="model.todos.foolday" >   
    No filter
  </label>
	<div class="row">
	<div class="col-sm-6">


	<table-dir todos="model.todos"></table-dir>


	<button class="btn btn-warning" ng-click="showme=true" ng-click="reset()">Add new</button>
</br>
</div>

<div class="col-sm-6">

<form-dir todos="model.todos"></form-dir>

</div>



</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>

<!--<script type="text/javascript" src="bundle.js"></script>-->

<script type="text/javascript" src="controller.js"></script>

</body>
</html>
